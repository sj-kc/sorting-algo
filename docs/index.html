<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Algo</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body class="body">
    <div class="body__container">
      <div class="retro__btn btn btn-light" title="Go Retro" id="go-retro">
        <img src="./styles/retro.png" alt="retro" />
      </div>
      <div class="d-flex justify-content-center my-4">
        <div class="w-75">
          <div class="row">
            <div class="col-8 pr-0">
              <button class="btn btn-light" id="add">Add 1</button>
              <button class="btn btn-light" id="add-5">Add 5</button>
              <button class="btn btn-light" id="add-50">Add 50</button>
              <button class="btn btn-light" id="random">Randomize</button>
              <div class="d-block my-3">
                <button class="btn btn-light" id="bubble">Bubble Sort</button>
                <button class="btn btn-light" id="selection">
                  Selection Sort
                </button>
                <button class="btn btn-light" id="insertion">
                  Insertion Sort
                </button>
                <button class="btn btn-light" id="merge">Merge Sort</button>
                <button class="btn btn-light" id="quick">Quick Sort</button>
                <button class="btn btn-light" id="radix">Radix Sort</button>
              </div>
            </div>

            <div class="col-2 pl-0 mt-3">
              <label for="speed" id="speed-label">Speed: 1 sec</label>
              <input
                type="range"
                class="custom-range"
                id="speed"
                value="100"
                min="0"
                max="200"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="chart__container">
        <canvas id="myChart" class="container" width="100" height="440">
          Your browser does not support the canvas element.
        </canvas>
      </div>
    </div>
    <script src="./scripts/bundle.js"></script>
  </body>
</html>
